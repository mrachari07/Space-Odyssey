<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos - Space Odyssey</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    header nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .video-item {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 280px;
      overflow: hidden;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-item video {
      width: 100%;
      height: 100%;
    }

    .video-item:hover {
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }

    .video-title a {
      color: white;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px 0;
      font-size: 36px;
      color: #e0e0e0;
    }

    p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #c0c0c0;
    }

    footer {
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 10px 0;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #c0c0c0;
    }

    .photos-link {
    transition: color 0.3s ease;
    }

    .photos-link:hover {
    color:#FFFAFA; 
    text-shadow: 0 0 10px #FF00FF, 0 0 15px #FF00FF; /* Glow effect */
    }

    .about-hover {
    transition: color 0.3s, text-shadow 0.3s;
    }

    .about-hover:hover {
    color:#FFFAFA;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), /* Soft gold glow */ 
    0 0 20px rgba(255, 215, 0, 0.6), 
    0 0 30px rgba(255, 215, 0, 0.5),
    0 0 40px rgba(255, 215, 0, 0.4), 
    0 0 50px rgba(255, 215, 0, 0.3);
    }

  .contact-hover {
  transition: color 0.3s, text-shadow 0.3s;
  }

  .contact-hover:hover {
  color: #FFFAFA; 
  text-shadow: 0 0 10px #32a852, 0 0 15px #28a745; 
  }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="Space Odyssey.html"class="open-popup nav-glow about-hover">Home</a>
      <a href="Space Odyssey.html#contact"class="nav-glow contact-hover">Contact</a>
      <a href="photos.html"class="photos-link">Photos</a>
    </nav>
  </header>

  <div class="content">
    <h1>Video Library</h1>
    <p>Explore breathtaking visuals of the cosmos captured in stunning videos.</p>
    <div class="video-gallery">
      <!-- Video 1 -->
      <div class="video-item">
        <video controls>
          <source src="videos/video1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <span class="video-title">Cosmic Journey 1</span>
      </div>
      <!-- Video 2 -->
      <div class="video-item">
        <video controls>
          <source src="videos/video2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <span class="video-title">Cosmic Journey 2</span>
      </div>
      <!-- Video 3 -->
      <div class="video-item">
        <video controls>
          <source src="videos/video3.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <span class="video-title">Cosmic Journey 3</span>
      </div>
      <!-- Video 4 -->
      <div class="video-item">
        <video controls>
          <source src="videos/video4.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <span class="video-title">Cosmic Journey 4</span>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Space Odyssey. All Rights Reserved.</p>
  </footer>
</body>
</html>
