<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos - Space Odyssey</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    header nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .content {
      flex: 1;
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    .photo-gallery a {
      text-decoration: none;
    }

    .photo-gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      margin: -10px 0 10px 0; /* Reduced margin to eliminate excess space */
      font-size: 34px;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="Space Odyssey.html"class="open-popup nav-glow about-hover">Home</a>
      <a href="Space Odyssey.html#contact"class="nav-glow contact-hover">Contact</a>
      <a href="videos.html"class="videos-link">Videos</a>
    </nav>
  </header>

  <div class="content">
    <div class="photo-gallery">
      <!-- Photo 1 -->
      <a href="images/photo1.jpg" target="_blank">
        <img src="images/photo1.jpg" alt="Space Photo 1">
      </a>
      <!-- Photo 2 -->
      <a href="images/photo2.jpg" target="_blank">
        <img src="images/photo2.jpg" alt="Space Photo 2">
      </a>
      <!-- Photo 3 -->
      <a href="images/photo3.jpg" target="_blank">
        <img src="images/photo3.jpg" alt="Space Photo 3">
      </a>
      <!-- Photo 4 -->
      <a href="images/photo4.jpg" target="_blank">
        <img src="images/photo4.jpg" alt="Space Photo 4">
      </a>
    </div>
    <!-- Move h1 here, directly after photos -->
    <h1>Photo Gallery</h1>
  </div>
</body>
</html>
